## H2 database configuration (for an in-memory database)
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=password
#spring.datasource.platform=h2

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.url=jdbc:h2:mem:library_database;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
#DB_CLOSE_ON_EXIT=FALSE
spring.datasource.url=jdbc:h2:file:./data/library_database;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE


spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.jpa.properties.hibernate.hbm2ddl.auto=update
